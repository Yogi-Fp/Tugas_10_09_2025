<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--- Figure merupakan elemen HTML yang berguna untuk menggabungkan elamen HTML seperti gambar, diagram, listing kode program dan lainnya.Bootstrap telah menyediakan beberapa class yang bisa kita terapkan pada
elemen <figure> .. </figure>, yaitu:
-- .figure
-- .figure-img
-- .figure-caption
-->
    <div class="container">
        <figure class="figure">
        <img src="uruma.jpg" width="500" class="figure-img-fluid rounded">
        <figcaption class="figure-caption text-center" >Ini contoh caption untuk gambar diatas</figcaption>
        </figure>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
